<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">Id placeholder</td>
        <td th:text="${author.firstName}">FirstName placeholder</td>
        <td th:text="${author.lastName}">LastName placeholder</td>
    </tr>
</table>

</body>
</html>
